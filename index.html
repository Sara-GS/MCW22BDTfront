<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MCW22BDTFRONT</title>
</head>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
          <form action="index.html" method="post">
              <div class="title">
            <h1><strong> Barcelona Digital Talent </strong> </h1>
        </div>
            
            <fieldset>
              
              <legend><span class="number">1</span> Datos personales</legend>
            
              <label for="name">Nombre Completo:</label>
              <input type="text" id="name" name="user_name">
            
              <label for="email">Email:</label>
              <input type="email" id="mail" name="user_email">
           
              <label for="password">Contraseña:</label>
              <input type="password" id="password"       name="user_password">

              <label for="name">Ciudad de residencia:</label>
              <input type="text" id="city" name="user_city">

              <label for="name">País de residencia:</label>
              <input type="text" id="county" name="user_country">
            
              <label>Años de experiencia:</label>
              <input type="radio" id="under_1" value="under_1" name="user_age"><label for="under_1" class="light">Menos de 1</label><br>
              <input type="radio" id="between_1-3" value="between_1-3" name="user_age"><label for="between_1-3" class="light">Entre 1 y 3</label><br>
              <input type="radio" id="between_3-5" value="between_3-5" name="user_age"><label for="between_3-5" class="light">Entre 3 y 5</label><br>
              <input type="radio" id="over_5" value="over_5" name="user_age"><label for="over_5" class="light">Más de 5</label>
              
            </fieldset>
            <fieldset>  
            
              <legend><span class="number">2</span> Datos profesionales</legend>
              
             <label for="bio">Bio:</label>
              <textarea id="bio" name="user_bio"></textarea>
            
           
            
             <label for="job">Job Role:</label>
              <select id="job" name="user_job">
                <optgroup label="Web">
                  <option value="frontend_developer">Front-End Developer</option>
                  <option value="php_developer">PHP Developer</option>
                  <option value="python_developer">Python Developer</option>
                  <option value="rails_developer">Rails Developer</option>
                  <option value="web_designer">Web Designer</option>
                  <option value="wordpress_developer">Wordpress Developer</option>
                </optgroup>
                <optgroup label="Mobile">
                  <option value="android_developer">Android Developer</option>
                  <option value="ios_developer">IOS Developer</option>
                  <option value="mobile_designer">Mobile Designer</option>
                </optgroup>
                <optgroup label="Business">
                  <option value="business_owner">Business Owner</option>
                  <option value="freelancer">Freelancer</option>
                </optgroup>
              </select>
              
              <label>Interests:</label>
              <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
              <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
              <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
              
             </fieldset>
            <a href="/profile.html" target="_blank">  
            <button>Confirmar</button>
            </a>
        
            
           </form>
            </div>
          </div>
          
    <script src="/app.js"></script>
</body>
</html>
